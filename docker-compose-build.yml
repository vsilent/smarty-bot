version: "2.1"

volumes:
  db:
    driver: local
  redis-data:
    driver: local

services:

  bot:
      build: .
      container_name: smarty
      env_file: .env
      restart: always
      links:
          - redis
          - db
      entrypoint: /usr/bin/supervisord -c /etc/supervisord.conf -n
      ports:
        - 80:80
        - 8000:8000
      volumes:
          - .:/app
          - ./supervisord.conf:/etc/supervisord.conf

  db:
      image: mysql:5.7
      env_file: .env

  redis:
    container_name: smarty_redis
    image: redis
    restart: always
    ports:
        - 6379
    sysctls:
      net.core.somaxconn: 1024
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        tag: "container_{{.Name}}"
    env_file: .env
    volumes:
        - redis-data:/data
        - ./redis/rc.local:/etc/rc.local
        - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
